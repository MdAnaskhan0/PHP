<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Handling with PHP</title>
</head>
<body>
    <!-- Simple form handle in PHP -->
    <form action="./simpleForm.php" method="post">
        <input type="text" name="name" placeholder="Enter your name" required /><br /><br />
        <input type="email" name="email" placeholder="Enter your email" required /><br /><br />
        <input type="password" name="password" placeholder="Enter your password" required /><br /><br />

        <!-- CheckBox -->
        <p>Your skills:</p>
        <input type="checkbox" name="skills[]" value="Java"><span>Java</span><br>
        <input type="checkbox" name="skills[]" value="C++"><span>C++</span><br>
        <input type="checkbox" name="skills[]" value="JavaScript"><span>JavaScript</span><br>
        <input type="checkbox" name="skills[]" value="Python"><span>Python</span><br>
        <input type="checkbox" name="skills[]" value="PHP"><span>PHP</span><br><br>

        <!-- Select Gender -->
        <p>Select your gender:</p>
        <input type="radio" name="gender" value="male"><span>Male</span><br>
        <input type="radio" name="gender" value="female"><span>Female</span><br><br>

        <!-- Select City -->
        <select name="city" required>
            <option value="">Select your city</option>
            <option value="dhaka">Dhaka</option>
            <option value="chittagong">Chittagong</option>
            <option value="rajshahi">Rajshahi</option>
            <option value="barishal">Barishal</option>
            <option value="khulna">Khulna</option>
        </select>
        <br><br>

        <!-- Button -->
        <button type="submit" name="submit">Sign up</button>
    </form>
</body>
</html>
